rvm: '2.5.0'

services:
  - postgresql

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3

before_script:
  - psql -c 'CREATE DATABASE chitter_test;' -U postgres
  - psql -d chitter -f db/migrations/01_create_table_peeps.sql
  - psql -d chitter -f db/migrations/02_create_users_table.sql
